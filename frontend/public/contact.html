<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
                        url('images/pexels-ella-olsson-572949-1640774.jpg') no-repeat center center/cover; /* Local background image */
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: #d4af37; /* Gold */
        }

        header {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.9), rgba(255, 215, 0, 0.9)); /* Semi-transparent gold gradient */
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background: rgba(212, 175, 55, 0.9); /* Semi-transparent gold */
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #2c3e50; /* Dark blue */
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #d4af37; /* Gold heading */
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #d4af37; /* Gold button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #b8860b; /* Darker gold */
        }

        footer {
            background: rgba(212, 175, 55, 0.9); /* Semi-transparent gold */
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #2c3e50; /* Dark blue */
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        .contact-info {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="share-recipe.html">Share Recipe</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <section>
        <h2>Get in Touch</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <div>
            <a href="https://facebook.com/fakepage" target="_blank">Facebook</a> |
            <a href="https://instagram.com/fakepage" target="_blank">Instagram</a> |
            <a href="https://twitter.com/fakepage" target="_blank">Twitter</a>
        </div>
        <div class="contact-info">
            <p>Contact us: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        </div>
        <div>
            <a href="#">About Us</a> |
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
