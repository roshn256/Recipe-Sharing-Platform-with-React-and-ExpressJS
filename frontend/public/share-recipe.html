<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Recipe</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
                        url('images/pexels-ella-olsson-572949-1640774.jpg') no-repeat center center/cover;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
        }

        header {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.9), rgba(255, 215, 0, 0.9));
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background: rgba(212, 175, 55, 0.9);
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #2c3e50;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #d4af37;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="file"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            margin-bottom: 5px;
        }

        .file-input-note {
            font-size: 0.9rem;
            color: #666;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        button {
            background: #d4af37;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #b8860b;
        }

        footer {
            background: rgba(212, 175, 55, 0.9);
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-top: 40px;
        }

        footer a {
            color: #2c3e50;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        .contact-info {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Share Your Recipe</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="share-recipe.html">Share Recipe</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <section>
        <h2>Submit Your Recipe</h2>
        <form action="/submit-recipe" method="POST" enctype="multipart/form-data">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" required>

            <label for="recipe-image">Upload Images:</label>
            <input type="file" id="recipe-image" name="recipe-image" 
                   accept="image/jpeg, image/png, image/webp" multiple>
            <p class="file-input-note">Max 5 images (JPEG, PNG, or WEBP format), 5MB each</p>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" 
                     placeholder="List ingredients with measurements (one per line)" required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" 
                     placeholder="Provide step-by-step instructions" required></textarea>

            <button type="submit">Submit Recipe</button>
        </form>
    </section>

    <footer>
        <div>
            <a href="https://facebook.com/fakepage" target="_blank">Facebook</a> |
            <a href="https://instagram.com/fakepage" target="_blank">Instagram</a> |
            <a href="https://twitter.com/fakepage" target="_blank">Twitter</a>
        </div>
        <div class="contact-info">
            <p>Contact us: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        </div>
        <div>
            <a href="#">About Us</a> |
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
